<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #0078D7;
        }

        p {
            font-size: 1.2rem;
        }

        .feedback {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #0078D7;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #0078D7;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056A3;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz Results</h1>
        <p>Your score is: <span id="score"></span> / 100</p>
        <div class="feedback" id="feedback"></div>
        <button class="button" onclick="window.history.back()">Back to Quiz</button>
    </div>

    <script>
        // Get score and feedback from localStorage
        const score = localStorage.getItem("quizScore");
        const feedback = localStorage.getItem("feedback");

        document.getElementById("score").textContent = score;
        document.getElementById("feedback").textContent = feedback;
    </script>
     <footer>
        &copy; 2025 Pranshu Dubey. All rights reserved.
    </footer>

</body>
</html>

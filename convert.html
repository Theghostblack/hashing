    <div class="container">

        <label for="algorithm">Choose Hash Algorithm</label>

    <h2>Brute Force Decode</h2>
    <label for="brute-algorithm">Choose Hash Algorithm</label>
    <select id="brute-algorithm">
        <option value="SHA-256">SHA-256</option>
        <option value="SHA-384">SHA-384</option>
        <option value="SHA-512">SHA-512</option>
        <option value="MD5">MD5</option>
    </select>

    <label for="hash-input">Enter Hash</label>
    <input type="text" id="hash-input" placeholder="Enter hash to match">

    <label for="file-input">Upload Wordlist File</label>
    <input type="file" id="file-input" class="file-upload">

    <button onclick="bruteForceHash()">Start Brute Force</button>

    <div id="brute-force-result" class="result" style="display: none;"></div>
    </div>
</div>


    <script>
      
        async function convertToHash() {
            const algorithm = document.getElementById('algorithm').value;
            const text = document.getElementById('text-input').value;

            if (!text) {
                alert('Please enter some text.');
                return;
            }

            let hashHex = '';

            try {
                if (algorithm.startsWith("SHA-")) {
                    // SHA-256, SHA-384, SHA-512 using Web Crypto API
                    const encoder = new TextEncoder();
                    const data = encoder.encode(text);
                    const hashBuffer = await crypto.subtle.digest(algorithm, data);
                    hashHex = Array.from(new Uint8Array(hashBuffer)).map(byte => byte.toString(16).padStart(2, '0')).join('');
                } 
                else if (algorithm === "MD5") {
                    hashHex = CryptoJS.MD5(text).toString();
                } 
                else if (algorithm === "SHA-1") {
                    hashHex = CryptoJS.SHA1(text).toString();
                } 
                else if (algorithm === "SHA-3") {
                    hashHex = CryptoJS.SHA3(text).toString();
                } 
                else if (algorithm === "Blake2") {
                    hashHex = CryptoJS.HmacSHA512(text, "secret-key").toString();
                } 
                else if (algorithm === "Argon2") {
                    const hash = await argon2.hash({ pass: text, salt: "randomsalt", time: 1, mem: 1024, hashLen: 16 });
                    hashHex = hash.encoded;
                } 
                else if (algorithm === "PBKDF2") {
                    const encoder = new TextEncoder();
                    const keyMaterial = await crypto.subtle.importKey(
                        "raw",
                        encoder.encode(text),
                        { name: "PBKDF2" },
                        false,
                        ["deriveBits"]
                    );
                    const derivedBits = await crypto.subtle.deriveBits(
                        {
                            name: "PBKDF2",
                            salt: encoder.encode("randomsalt"),
                            iterations: 1000,
                            hash: "SHA-256"
                        },
                        keyMaterial,
                        256
                    );
                    hashHex = Array.from(new Uint8Array(derivedBits)).map(byte => byte.toString(16).padStart(2, '0')).join('');
                } 
                else if (algorithm === "bcrypt") {
                    hashHex = await bcrypt.hash(text, 10);
                }

                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>${algorithm} Hash:</strong> ${hashHex}`;

            } catch (error) {
                alert('Error generating hash: ' + error.message);
            }
        }
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

          // Brute Force Matching
          async function bruteForceHash() {
            const algorithm = document.getElementById('brute-algorithm').value;
            const hashToMatch = document.getElementById('hash-input').value;
            const fileInput = document.getElementById('file-input');
            const bruteForceResult = document.getElementById('brute-force-result');

            if (!hashToMatch) {
                alert('Please enter a hash to match.');
                return;
            }

            if (!fileInput.files.length) {
                alert('Please upload a wordlist file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const lines = event.target.result.split('\n');
                let found = false;

                for (const line of lines) {
                    const text = line.trim();
                    const encoder = new TextEncoder();
                    const data = encoder.encode(text);

                    const hashBuffer = await crypto.subtle.digest(algorithm, data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

                    if (hashHex === hashToMatch) {
                        bruteForceResult.style.display = 'block';
                        bruteForceResult.innerHTML = `Match found! Plain text: <strong>${text}</strong>`;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    bruteForceResult.style.display = 'block';
                    bruteForceResult.innerHTML = 'No match found in the wordlist.';
                }
            };

            reader.readAsText(file);
        }

            window.location.href = "login.html"; // Redirect to login.html
        }

            function signUp() {
            window.location.href = "sign-up.html"; // Redirect to sign-up.html
        }
